		<div class="lu2 main">

			<p><img src="img/34_jiao.png" class="_jiao animated fadeInRightBig"></p>

		<div class="lu3 main">

	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/lixian.js"></script>
	<script type="text/javascript">
	$(window).on("touch",function(e){
		e.preventDefault;
	})
		var one=new Slider({
			wrap : $(".container"),
			type : 'touch',
			map : $(".b1"),
			btn : $(".btn_1"),
			btn2:$(".hand"),
			callback : function(){
				var self=this;
				if(self.idx==0){
					self._suo=true;
					$(self._item[self.idx]).show().siblings().hide();
					setTimeout(function(){
						self._suo=false
						$(".jian").show();
					},1500)
					console.log(self.idx)
				}else if(self.idx==1){
					self._suo=true;
					$(".jian").hide();
					$(self._item[self.idx]).show().siblings().hide();
					setTimeout(function(){
						self._suo=false;
						$(".jian2").show();
					},3500)
					console.log(self.idx)
				}else if(self.idx==2){
					self._suo=true;
					$(".jian2").hide();
					$(self._item[self.idx]).show().siblings().hide();
					
					$(self.map).on("tap",function(){
						self.idx=2;
						self.starY("+1");
						self.Tap=false;
					})
					setTimeout(function(){
						self._suo=false;
					},2000)
					//self.idx==self.idx+1
					console.log(self.idx)
				}else if(self.idx==3){
					self._suo=true;
					$(self._item[self.idx]).show().siblings().hide();
					setTimeout(function(){
						self._suo=false;
					},4500)
					console.log(self.idx)
				}else if(self.idx==4){
					self._suo=true;
					$(self._item[self.idx]).show().siblings().hide();
					setTimeout(function(){
						self._suo=false;
					},4000)
					console.log(self.idx)
				}else if(self.idx==5){
					$(self._item[self.idx]).show().siblings().hide();
					self._suo=true;
					$(".du_jian").hide();
					setTimeout(function(){
						self._suo=false;
					},4000)
					console.log(self.idx)
				}else if(self.idx==6){
					self._suo=true;
					$(self._item[self.idx]).show().siblings().hide();
					setTimeout(function(){
						self._suo=false;
						$(".du_jian").show();
					},1500)
					console.log(self.idx)
				}else if(self.idx==7){
					$(".du_jian").hide();
					self._suo=true;
					$(self._item[self.idx]).show().siblings().hide();
					self.Tap=true;
					$(self.btn).on("tap",function(){
						self.idx=7;
						self.starY("+1");
						self.Tap=false;
					})
					$(self.btn2).on("tap",function(){
						self.idx=7;
						self.starY("+1");
						self.Tap=false;
					})
					setTimeout(function(){
						self._suo=false;
					},2000)
					console.log(self.idx)
				}else if(self.idx==8){
					self._suo=true;
					$(self._item[self.idx]).show().siblings().hide();
					setTimeout(function(){
						self._suo=false;
					},2000)
					console.log(self.idx)
				};
				
			}
		})
	</script>
</body>
